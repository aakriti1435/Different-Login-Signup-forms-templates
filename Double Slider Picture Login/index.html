<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbf6796863.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label for="mail">
                <span>Email Address</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>
            <button type="submit" class="submit">Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>

            <div class="social-media">
                <ul>
                    <li><img src="Images/facebook.png" alt="Facebook"></li>
                    <li><img src="Images/linkedin.png" alt="Facebook"></li>
                    <li><img src="Images/twitter.png" alt="Facebook"></li>
                    <li><img src="Images/instagram-sketched.png" alt="Facebook"></li>
                </ul>
            </div>

        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here ?</h2>
                    <p>Sign Up and Discover great amount of new oportunities. </p>
                </div>
                <div class="img-text m-in">
                    <h2>One Of Us ?</h2>
                    <p>If you already has an account, just Sign In.<br> We've missed you! &#128522;</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="" id="">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="" id="">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="" id="">
                </label>
                <label for="cpassword">
                    <span>Confirm Password</span>
                    <input type="password" name="" id="">
                </label>
                <button type="submit" class="submit">Sign Up Now</button>
            </div>
        </div>

    </div>

    <script src="main.js" type="text/javascript"></script>

</body>

</html>
